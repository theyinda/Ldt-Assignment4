<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="columnOne">
        <div class="header">
          <div class="arrows">
            <button class="page-left">❮ &nbsp;</button>
            <button class="page-right">❯ &nbsp;</button>
          </div>

          <div class="contact">
            <button class="upgrade">UPGRADE</button>
            <button class="jennie">Jennievon</button>
          </div>
        </div>

        <div class="row-one">
          <h2>Good Evening</h2>
          <div class="grid-container">
            <div class="grid-item one">1</div>
            <div class="grid-item two">2</div>
            <div class="grid-item three">3</div>
            <div class="grid-item four">4</div>
            <div class="grid-item five">5</div>
            <div class="grid-item six">6</div>
          </div>
        </div>

        <div class="row-two">
          <h2>Recently Played</h2>
          <div class="grid-container">
            <div class="grid-item seven">7</div>
            <div class="grid-item eight">8</div>
            <div class="grid-item nine">9</div>

            <div class="grid-text textOne">
              <h4>Daily Mix 5</h4>
              <p>Zara Larsson, Ed Sheeran, Alessia Cara and more</p>
            </div>
            <div class="grid-text textTwo">
              <h4>AmaPiano Grooves</h4>
              <p>The biggesr Amapiano singles making waves in...</p>
            </div>
            <div class="grid-text textThree">
              <h4>African Heat</h4>
              <p>The tracks heating up the continent right now!...</p>
            </div>
          </div>
        </div>
      </div>

      <div class="columnTwo">
        <h4 class="friend">Friend Activity</h4>
        <div class="grid-text textOne">
          <h4>Davidemi</h4>
          <p>Talking Over Me</p>
        </div>
      </div>
    </div>
  </body>
</html>
